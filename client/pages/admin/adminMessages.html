<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/client/assets/favicon.ico" />
    <script
      src="https://kit.fontawesome.com/96cf59c222.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/client/styles/common/index.css" />
    <link rel="stylesheet" href="/client/styles/common/colors.css" />
    <link rel="stylesheet" href="/client/styles//common/utilities.css" />
    <link rel="stylesheet" href="/client/styles/pages/admin-messages.css" />
    <title>FlyMigo</title>
  </head>
  <body>
    <header class="flex w-full justify-between align-center header-bg">
      <h1>
        <a href="/client/" class="special-font text-white flex center"
          ><img src="/client/assets/logo.png" class="logo" alt="" />FlyMingo
        </a>
      </h1>
      <nav class="text-white gap align-center">
        <a href="/client/pages/admin/adminCoinRequests.html" class="text-white"
          >coin req</a
        >
        <a href="/client/pages/admin/adminFlightsPage.html" class="text-white"
          >flights</a
        >
        <a href="/client/pages/admin/adminMessages.html" class="text-white"
          >messages</a
        >
        <a href="/client/pages/admin/adminBookings.html" class="text-white"
          >bookings</a
        >
        <a
          href="/client/pages/auth/auth.html"
          class="btn-style text-white special-font shadow bg-secondary"
          id="header-login-btn"
          >Login</a
        >
        <a
          href="/client/pages/admin/adminPanel.html"
          class="text-white profile-icon"
          id="header-profile-btn"
          ><i class="fa-solid fa-user"></i
        ></a>
      </nav>

      <div class="mobile-menu" id="mobile-menu">
        <i class="fa-solid fa-bars text-white"></i>
      </div>
      <div
        class="header-bg mobile-nav column gap align-center w-full mobile-display"
        id="mobile-nav"
      >
        <a href="/client/pages/airlines/airlines.html" class="text-white"
          >Airlines</a
        >
        <a href="/client/pages/flights/flights.html" class="text-white"
          >Flgihts</a
        >
        <a
          href="/client/pages/auth/auth.html"
          class="btn-style text-white special-font shadow bg-primary"
          id="mobile-login-btn"
          >Login</a
        >
        <a
          href="/pages/profile.html"
          class="text-white profile-icon"
          id="mobile-profile-btn"
          ><i class="fa-solid fa-user"></i
        ></a>
      </div>
    </header>

    <section class="section">
      <div class="left-div">
        <div>
          <h2>Incoming Messages</h2>
        </div>
        <div class="message-card-container" id="message-card-container"></div>
      </div>

      <div class="right-div hidden" id="right-div">
        <div class="flex column gap messages-container">
          <div>
            <h2>Chat with User</h2>
          </div>
          <div class="chat-div" id="user-chat-container"></div>

          <div class="reply-div" id="admin-reply-container"></div>

          <div></div>
        </div>
        <div>
          <input
            type="text"
            class="input"
            id="input"
            placeholder="type something here"
          />
          <button class="send-btn" id="send-btn">
            <i class="fa fa-send-o"></i>
          </button>
        </div>
      </div>
    </section>

    <footer class="flex w-full align-center justify-evenly bg-primary">
      <div class="flex column">
        <a href="/client/pages/airlines/airlines.html">airlines</a>
        <a href="/client/pages/flights/flights.html">flights</a>
        <a href="/">Home</a>
      </div>
      <div class="flex">
        <h1 class="text-primary">FlyMingo</h1>
      </div>
      <div class="flex column">
        <a href="#">Instagram <i class="fa-brands fa-instagram"></i></a>
        <a href="#">Facebook <i class="fa-brands fa-facebook"></i></a>
        <a href="#">Donate</a>
      </div>
    </footer>
    <script src="/client/scripts/common/apiUrl.js"></script>
    <script src="/client/scripts/common/header.js"></script>
    <script src="/client/scripts/pages/adminMessages.js"></script>
  </body>
</html>
