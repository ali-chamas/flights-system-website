<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <script
      src="https://kit.fontawesome.com/96cf59c222.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/client/styles/common/index.css" />
    <link rel="stylesheet" href="/client/styles/common/colors.css" />
    <link rel="stylesheet" href="/client/styles//common/utilities.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/client/styles/pages/profile.css" />
    <title>FlyMigo</title>
  </head>
  <body>
    <header class="flex w-full justify-between align-center header-bg">
      <h1>
        <a href="/client/" class="special-font text-white flex center"
          ><img src="/client/assets/logo.png" class="logo" alt="" />FlyMingo
        </a>
      </h1>
      <nav class="text-white gap align-center">
        <a href="/client/pages/airlines/airlines.html" class="text-white"
          >airlines</a
        >
        <a href="/client/pages/flights/flights.html" class="text-white"
          >flights</a
        >
        <a
          href="/client/pages/auth/auth.html"
          class="btn-style text-white special-font shadow bg-secondary"
          id="header-login-btn"
          >Login</a
        >
      </nav>

      <div class="mobile-menu" id="mobile-menu">
        <i class="fa-solid fa-bars text-white"></i>
      </div>
      <div
        class="header-bg mobile-nav column gap align-center w-full mobile-display"
        id="mobile-nav"
      >
        <a href="/client/pages/airlines/airlines.html" class="text-white"
          >Airlines</a
        >
        <a href="/client/pages/flights/flights.html" class="text-white"
          >Flgihts</a
        >
        <a
          href="/client/pages/auth/auth.html"
          class="btn-style text-white special-font shadow bg-primary"
          id="mobile-login-btn"
          >Login</a
        >
        <a
          href="/pages/profile.html"
          class="text-white profile-icon"
          id="mobile-profile-btn"
          ><i class="fa-solid fa-user"></i
        ></a>
      </div>
    </header>

    <section class="section">
      <div class="popup hidden center" id="add-edit-popup">
        <div class="popup-content">
          <div class="input">
            <label for="image">Image URL</label>
            <input type="text" name="image" id="image-input"/>
          </div>
          <div class="input">
            <label for="username">Username</label>
            <input type="text" name="username" id="username-input"/>
          </div>
          <div class="input">
            <label for="email">Email</label>
            <input type="text" name="email" id="email-input"/>
          </div>
          <div class="popup-btns center">
            <button class="popup-btn" id="update-btn">Update</button>
            <button class="popup-btn" id="cancel-btn">Cancel</button>
          </div>
        </div>
      </div>

      <div class="popup hidden center" id="add-request-popup">
        <div class="popup-content">
          <div class="input">
            <label for="amount">Amount</label>
            <input type="text" name="amount" id="amount-input"/>
          </div>
          <div class="popup-btns center">
            <button class="popup-btn" id="amount-btn">Request</button>
            <button class="popup-btn" id="amount-cancel-btn">Cancel</button>
          </div>
        </div>
      </div>

      <div class="coins">
        <p>Coins</p>
        <p>0</p>
      </div>
      <div class="divs-container">
        <div class="left-div">
          <div class="image-container">
            <img src="/client/assets/profile-pic.png" />
          </div>
          <div class="account-details-container">
            <h2>Account Details</h2>
            <button class="btn" id="edit-btn"><i class="fas fa-edit"></i></button>
          </div>
          <div class="details-container">
            <div class="username">
              <p>Username</p>
              <p>Example</p>
            </div>
            <div class="email">
              <p>Email</p>
              <p>Example@example.com</p>
            </div>
          </div>
        </div>
        <div class="right-div">
          <div class="container">
            <div class="child">
              <p>Booking History</p>
              <button class="btn"><i class="fas fa-angle-right"></i></button>
            </div>
            <div class="child">
              <p>Request Coins</p>
              <button class="btn" id="request-btn"><i class="fas fa-angle-right"></i></button>
            </div>
            <div class="child">
              <p>Feedback and Reviews</p>
              <button class="btn"><i class="fas fa-angle-right"></i></button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="flex w-full align-center justify-evenly bg-primary">
      <div class="flex column">
        <a href="/client/pages/airlines/airlines.html">airlines</a>
        <a href="/client/pages/flights/flights.html">flights</a>
        <a href="/">Home</a>
      </div>
      <div class="flex">
        <h1 class="text-primary">FlyMingo</h1>
      </div>
      <div class="flex column">
        <a href="#">Instagram <i class="fa-brands fa-instagram"></i></a>
        <a href="#">Facebook <i class="fa-brands fa-facebook"></i></a>
        <a href="#">Donate</a>
      </div>
    </footer>
    <script src="/client/scripts/common/apiUrl.js"></script>
    <script src="/client/scripts/common/header.js"></script>
    <script src="/client/scripts/pages/profile.js"></script>
  </body>
</html>
