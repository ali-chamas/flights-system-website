<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <script
      src="https://kit.fontawesome.com/96cf59c222.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/client/styles/common/index.css" />
    <link rel="stylesheet" href="/client/styles/common/colors.css" />
    <link rel="stylesheet" href="/client/styles//common/utilities.css" />
    <link rel="stylesheet" href="/client/styles/pages/single-flight-page.css" />
    <title>FlyMigo</title>
  </head>
  <body>
    <header class="flex w-full justify-between align-center header-bg">
      <h1>
        <a href="/client/" class="special-font text-white flex center"
          ><img src="/client/assets/logo.png" class="logo" alt="" />FlyMingo
        </a>
      </h1>
      <nav class="text-white gap align-center">
        <a href="/client/pages/airlines/airlines.html" class="text-white"
          >airlines</a
        >
        <a href="/client/pages/flights/flights.html" class="text-white"
          >flights</a
        >
        <a
          href="/client/pages/auth/auth.html"
          class="btn-style text-white special-font shadow bg-secondary"
          id="header-login-btn"
          >Login</a
        >
        <a
          href="/pages/profile.html"
          class="text-white profile-icon"
          id="header-profile-btn"
          ><i class="fa-solid fa-user"></i
        ></a>
      </nav>

      <div class="mobile-menu" id="mobile-menu">
        <i class="fa-solid fa-bars text-white"></i>
      </div>
      <div
        class="header-bg mobile-nav column gap align-center w-full mobile-display"
        id="mobile-nav"
      >
        <a href="/client/pages/airlines/airlines.html" class="text-white"
          >Airlines</a
        >
        <a href="/client/pages/flights/flights.html" class="text-white"
          >Flgihts</a
        >
        <a
          href="/client/pages/auth/auth.html"
          class="btn-style text-white special-font shadow bg-primary"
          id="mobile-login-btn"
          >Login</a
        >
        <a
          href="/pages/profile.html"
          class="text-white profile-icon"
          id="mobile-profile-btn"
          ><i class="fa-solid fa-user"></i
        ></a>
      </div>
    </header>

    <section class="flex column gap p">
      <div class="flex justify-between w-full flight">
        <h2 id="flight-name"></h2>
        <div class="flex gap">
          <i class="fa-solid fa-star rate-color rating-btn" id="rating-btn"></i>
          <p id="rating"></p>
        </div>
      </div>
      <div class="flex justify-between w-full p flight-info">
        <div class="flex column gap w-full align-center tickets">
          <b>Tickets</b>
          <div class="flex gap tickets-container" id="tickets-container"></div>
        </div>
        <div class="flex column w-full gap align-center p reviews">
          <b>Reviews</b>
          <div
            class="flex column gap reviews-container"
            id="reviews-container"
          ></div>
        </div>
      </div>
    </section>

    <div id="rating-popup" class="h-full w-full rating-popup center hidden">
      <form class="bg-primary flex column gap">
        <h3>Rate Flight</h3>
        <input
          type="number"
          placeholder="rating"
          id="rating-input"
          max="5"
          min="0"
        />
        <textarea
          id="review-input"
          placeholder="review"
          cols="30"
          rows="10"
        ></textarea>
        <div class="flex gap">
          <button
            type="button"
            class="btn-style bg-secondary text-white"
            id="submit-btn"
          >
            submit
          </button>
          <button type="button" class="btn-style bg-primary" id="close-btn">
            close
          </button>
        </div>
      </form>
    </div>

    <footer class="flex w-full align-center justify-evenly bg-primary">
      <div class="flex column">
        <a href="/client/pages/airlines/airlines.html">airlines</a>
        <a href="/client/pages/flights/flights.html">flights</a>
        <a href="/">Home</a>
      </div>
      <div class="flex">
        <h1 class="text-primary">FlyMingo</h1>
      </div>
      <div class="flex column">
        <a href="#">Instagram <i class="fa-brands fa-instagram"></i></a>
        <a href="#">Facebook <i class="fa-brands fa-facebook"></i></a>
        <a href="#">Donate</a>
      </div>
    </footer>
    <script src="/client/scripts/common/apiUrl.js"></script>
    <script src="/client/scripts/common/header.js"></script>
    <script src="/client/scripts/pages/singleFlight.js"></script>
  </body>
</html>
